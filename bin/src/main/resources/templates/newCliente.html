<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Minimarket</title>
</head>
<body>
	<div class="d-flex">
        <div id="sidebar-container" th:replace="principal::sidebar"></div>
        <div class="w-100">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="principal::nav"></nav>
            <hr>
            <div id="content">
            	<form action="/graba_cli" method="post" th:object="${cliente}">
	                <section>
	                    <div class="container">
	                        <div class="row">
	                            <div class="col-lg-12">
	                                <div class="card">
	                                	<div class="card-header text-center alert alert-info">
	                                		<h4 style="font-weight: bold;">Mantenimiento de Clientes</h4>
	                                	</div>
	                                	<div class="card-body">
	                                		<div class="form-row">
												<div class="form-group col-md-3">
													<label>Código: (autogenerado)</label>
													<input type="text" class="form-control" readonly="readonly" th:field="*{ide_cli}">
												</div>
												<div class="form-group col-md-3">
													<label>Nombre / Razón social:</label>
													<input type="text" maxlength="50" onkeyup="this.value=this.value.toUpperCase();" required
														class="form-control" placeholder="Ingrese nombre o razón social" th:field="*{nom_cli}">
												</div>
												<div class="form-group col-md-3">
													<label>Teléfono:</label>
													<input type="text" maxlength="9" required
														class="form-control" placeholder="Ingrese teléfono" th:field="*{tel_cli}">
												</div>
												<div class="form-group col-md-3">
													<label>Fecha de Nacimiento:</label>
													<input type="date" class="form-control" th:field="*{fna_cli}">
												</div>
											</div>
											<div class="form-row">
												<div class="form-group col-md-4">
													<label>Sexo:</label>
													<select class="form-control" th:field="*{sex_cli}">
														<option th:value="0" th:text="Seleccione..." selected></option>
														<option th:value="F" th:text="Femenino"></option>
														<option th:value="M" th:text="Masculino"></option>
														<option th:value="X" th:text="Otro"></option>
												  	</select>
												</div>
												<div class="form-group col-md-4">
													<label>Dni / Ruc:</label>
													<input type="text" maxlength="11"
														class="form-control" placeholder="Ingrese dni o ruc" th:field="*{nro_doc}">
												</div>
												<div class="form-group col-md-4">
													<label>Correo:</label>
													<input type="email" class="form-control" placeholder="Ingrese correo" th:field="*{ema_cli}">
												</div>
											</div>
											<div class="form-row">
												<div class="form-group col-md-8">
												<label>Dirección:</label>
												<input type="text" maxlength="100"
													class="form-control" placeholder="Ingrese dirección" th:field="*{dir_cli}">
											</div>
											<div class="form-group col-md-4">
												<label>Distrito:</label>
												<select class="form-control" th:field="*{ide_ubi}">
													<option th:value="0" th:text="Seleccione..." selected></option>
													<option th:each="u: ${lstUbigeo}" th:value="${u.ide_ubi}" th:text="${u.des_dis}"></option>
											  	</select>
											</div>
											</div>
											<br>
											<button type="submit" class="btn btn-success">Grabar</button>
											<a href="/crear_cli" class="btn btn-warning">Nuevo</a>
											<a href="/cliente" class="btn btn-info">Listado</a>
	                                	</div>
	                                	<div class="card-footer">
	                                		<div class="form-row">
		                                		<div class="form-group col-md-4">
		                                			<div th:class="${clase}" role="alert" th:text="${mensaje}"></div>
		                                		</div>
		                                	</div>
	                                	</div>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </section>
                </form>
            </div>
        </div>
    </div>    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
