<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Minimarket</title>
</head>
<body>
	<div class="d-flex">
        <div id="sidebar-container" th:replace="principal::sidebar"></div>
        <div class="w-100">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="principal::nav"></nav>
            <hr>
            <div id="content">
            	<form action="/graba_pro" method="post" th:object="${producto}">
	                <section>
	                    <div class="container">
	                        <div class="row">
	                            <div class="col-lg-12">
	                                <div class="card">
	                                	<div class="card-header text-center alert alert-info">
	                                		<h4 style="font-weight: bold;">Mantenimiento de Productos</h4>
	                                	</div>
	                                	<div class="card-body">
	                                		<div class="form-row">
												<div class="form-group col-md-3">
													<label>Código: (autogenerado)</label>
													<input type="text" class="form-control" readonly="readonly" th:field="*{ide_pro}">
												</div>
												<div class="form-group col-md-9">
													<label>Descripción:</label>
													<input type="text" maxlength="50" onkeyup="this.value=this.value.toUpperCase();"
														class="form-control" placeholder="Ingrese descripción" th:field="*{des_pro}">
												</div>
											</div>
											<div class="form-row">
												<div class="form-group col-md-4">
													<label>Unidad Medida:</label>
													<select class="form-control" th:field="*{ide_ume}">
														<option th:value="0" th:text="Seleccione..." selected></option>
														<option th:each="m: ${lstUMedida}" th:value="${m.ide_ume}" th:text="${m.des_ume}"></option>
												  	</select>
												</div>
												<div class="form-group col-md-4">
													<label>Categoría:</label>
													<select class="form-control" th:field="*{ide_cat}">
														<option th:value="0" th:text="Seleccione..." selected></option>
														<option th:each="g: ${lstCategorias}" th:value="${g.ide_cat}" th:text="${g.nom_cat}"></option>
												  	</select>
												</div>
												<div class="form-group col-md-4">
													<label>Proveedor:</label>
													<select class="form-control" th:field="*{ide_prv}">
														<option th:value="0" th:text="Seleccione..." selected></option>
														<option th:each="r: ${lstProveedor}" th:value="${r.ide_prv}" th:text="${r.nom_prv}"></option>
												  	</select>
												</div>
											</div>
											<div class="form-row">
												<div class="form-group col-md-4">
													<label>Stock:</label>
													<input type="number" 
														class="form-control" placeholder="0" th:field="*{stk_pro}">
												</div>
												<div class="form-group col-md-4">
													<label>Precio:</label>
													<input type="number" step="0.01"
														class="form-control" placeholder="0.00" th:field="*{pre_pro}">
												</div>
												<div class="form-group col-md-4">
													<label>Vigencia:</label>
													<input type="date" class="form-control" th:field="*{vig_pro}">
												</div>
											</div>
											<br>
											<button type="submit" class="btn btn-success">Grabar</button>
											<a href="/crear_pro" class="btn btn-warning">Nuevo</a>
											<a href="/producto" class="btn btn-info">Listado</a>
	                                	</div>
	                                	<div class="card-footer">
	                                		<div class="form-row">
		                                		<div class="form-group col-md-4">
		                                			<div th:class="${clase}" role="alert" th:text="${mensaje}"></div>
		                                		</div>
		                                	</div>
	                                	</div>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </section>
                </form>
            </div>
        </div>
    </div>    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
