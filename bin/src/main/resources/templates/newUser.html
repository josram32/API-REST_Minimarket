<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Minimarket</title>
</head>
<body>
	<div class="d-flex">
        <div id="sidebar-container" th:replace="principal::sidebar"></div>
        <div class="w-100">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="principal::nav"></nav>
            <hr>
            <div id="content">
            	<form action="/graba_usu" method="post" th:object="${usuario}">
	                <section>
	                    <div class="container">
	                        <div class="row">
	                            <div class="col-lg-12">
	                                <div class="card">
	                                	<div class="card-header text-center alert alert-info">
	                                		<h4 style="font-weight: bold;">Mantenimiento de Usuarios</h4>
	                                	</div>
	                                	<div class="card-body">
	                                		<div class="form-row">
												<div class="form-group col-md-3">
													<label>Código: (autogenerado)</label>
													<input type="text" class="form-control" readonly="readonly" th:field="*{ide_usu}">
												</div>
												<div class="form-group col-md-3">
													<label>Clave:</label>
													<input th:type="${tipocla}" maxlength="10" required
														class="form-control" placeholder="Ingrese contraseña" th:field="*{clave}">
												</div>
												<div class="form-group col-md-3">
													<label>Correo:</label>
													<input type="email" maxlength="50" required
														class="form-control" placeholder="Ingrese correo" th:field="*{correo}">
												</div>
												<div class="form-group col-md-3">
													<label>Tipo Usuario:</label>
													<select class="form-control" th:field="*{ide_tus}">
														<option th:value="0" th:text="Seleccione..." selected></option>
														<option th:each="t: ${lstTipoUser}" th:value="${t.ide_tus}" th:text="${t.des_tus}"></option>
												  	</select>
												</div>
											</div>
											<div class="form-row">
												<div class="form-group col-md-4">
													<label>Nombres:</label>
													<input type="text" onkeyup="this.value=this.value.toUpperCase();" maxlength="35" required
														class="form-control" placeholder="Ingrese nombres" th:field="*{nom_usu}">
												</div>
												<div class="form-group col-md-4">
													<label>Apellidos:</label>
													<input type="text" onkeyup="this.value=this.value.toUpperCase();" maxlength="35" required
														class="form-control" placeholder="Ingrese apellidos" th:field="*{ape_usu}">
												</div>
												<div class="form-group col-md-4">
													<label>Fecha de nacimiento:</label>
													<input type="date" class="form-control" placeholder="Ingrese fecha de nacimiento" th:field="*{fna_usu}">
												</div>
											</div>
											<div class="form-row">
												<div class="form-group col-md-4">
													<label>Teléfono:</label>
													<input type="text" maxlength="9" required
														class="form-control" placeholder="Ingrese teléfono móvil" th:field="*{tel_usu}">
												</div>
												<div class="form-group col-md-4">
													<label>Tipo Documento Id.:</label>
													<select class="form-control" th:field="*{ide_tdo}">
														<option th:value="0" th:text="Seleccione..." selected></option>
														<option th:each="d: ${lstTipoDocs}" th:value="${d.ide_tdo}" th:text="${d.des_tdo}"></option>
												  	</select>
												</div>
												<div class="form-group col-md-4">
													<label>Nro. de Documento:</label>
													<input type="text" maxlength="15" required
														class="form-control" placeholder="Ingrese nro. de documento de identidad" th:field="*{ndi_usu}">
												</div>
											</div>
											<br>
											<button type="submit" class="btn btn-success">Grabar</button>
											<a href="/crear_usu" class="btn btn-warning">Nuevo</a>
											<a href="/user" class="btn btn-info">Listado</a>
	                                	</div>
	                                	<div class="card-footer">
	                                		<div class="form-row">
		                                		<div class="form-group col-md-4">
		                                			<div th:class="${clase}" role="alert" th:text="${mensaje}"></div>
		                                		</div>
		                                	</div>
	                                	</div>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </section>
                </form>
            </div>
        </div>
    </div>    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
