<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Minimarket</title>
    <style>
    	#boton {
    		width: 200px;
    	}
    	#card {
    		margin-top: 100px;
    		margin-left: 250px;
    		margin-right: 250px;
    	}
    </style>
</head>
<body>
	<div class="d-flex">
        <div id="sidebar-container" th:replace="principal::sidebar"></div>
        <div class="w-100">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="principal::nav"></nav>
            <div id="content">
            	<form>
            		<div id="card" class="card">
	            		<div class="card-header text-center alert alert-primary">
	            			<h5><strong>Reportes Generales</strong></h5>
	            		</div>
	            		<div class="card-body">
	            			<div class="form-group row justify-content-md-center">
            					<a id="boton" href="/rptusu" target="_blank" class="btn btn-info">Reporte de Usuarios</a>
	            			</div>
	            			<div class="form-group row justify-content-md-center">
	            				<a id="boton" href="/rptcli" target="_blank" class="btn btn-info">Reporte de Clientes</a>
	            			</div>
	            			<div class="form-group row justify-content-md-center">
	            				<a id="boton" href="/rptprv" target="_blank" class="btn btn-info">Reporte de Proveedores</a>
	            			</div>
	            			<div class="form-group row justify-content-md-center">
	            				<a id="boton" href="/rptpro" target="_blank" class="btn btn-info">Reporte de Productos</a>
	            			</div>
	            		</div>
	            	</div>
            	</form>
            </div>
        </div>
    </div>    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
