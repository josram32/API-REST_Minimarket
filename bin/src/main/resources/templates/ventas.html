<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Minimarket</title>
</head>
<body>
	<div class="d-flex">
        <div id="sidebar-container" th:replace="principal::sidebar"></div>
        <div class="w-100">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="principal::nav"></nav>
            <div id="content">
            	<form th:object="${venta}">
            		<div class="card">
            		<div class="card-header text-center bg-info">
            			<h5 style="color: white;"><strong>Detalle de Ventas</strong></h5>
            		</div>
            		<div class="card-body">
            			<div class="form-row">
            				<div class="form-group col-md-3">
            					<label>Id Venta:</label>
            					<input type="text" class="form-control" readonly="readonly" placeholder="autogenerado">
            				</div>
            				<div class="form-group col-md-3">
            					<label>Cliente:</label>
            					<select class="form-control" th:field="*{ide_cli}">
									<option th:value="0" th:text="Seleccione..." selected></option>
									<option th:each="c: ${clientes}" th:value="${c.ide_cli}" th:text="${c.nom_cli}"></option>
							  	</select>
            				</div>
            				<div class="form-group col-md-3">
            					<label>Usuario:</label>
            					<select class="form-control" th:field="*{ide_usu}">
									<option th:value="0" th:text="Seleccione..." selected></option>
									<option th:each="u: ${usuarios}" th:value="${u.ide_usu}" th:text="${u.nom_usu} + ' ' + ${u.ape_usu}"></option>
							  	</select>
            				</div>
            				<div class="form-group col-md-3">
            					<label style="color: white;">_</label>
            					<button class="btn btn-danger btn-block">>> Catálogo de Productos <<</button>
            				</div>
            			</div>
            			<div class="form-row">
            				<div class="form-group col-md-3">
            					<label>Comprobante:</label>
            					<select class="form-control" th:field="*{ide_tco}">
									<option th:value="0" th:text="Seleccione..." selected></option>
									<option th:each="t: ${comprobantes}" th:value="${t.ide_tco}" th:text="${t.des_tco}"></option>
							  	</select>
            				</div>
            				<div class="form-group col-md-3">
            					<label>Nro. Comprobante:</label>
            					<input type="text" class="form-control" readonly="readonly" placeholder="autogenerado">
            				</div>
            				<div class="form-group col-md-3">
            					<label>Tipo Pago:</label>
            					<select class="form-control" th:field="*{ide_tpa}">
									<option th:value="0" th:text="Seleccione..." selected></option>
									<option th:each="tp: ${tipopago}" th:value="${tp.ide_tpa}" th:text="${tp.des_tpa}"></option>
							  	</select>
            				</div>
            				<div class="form-group col-md-3">
            					<label>Tipo Entrega:</label>
            					<select class="form-control" th:field="*{ide_ten}">
									<option th:value="0" th:text="Seleccione..." selected></option>
									<option th:each="te: ${tipoentrega}" th:value="${te.ide_ten}" th:text="${te.des_ten}"></option>
							  	</select>
            				</div>
            			</div>
            			<div class="form-row">
            				<div class="form-group col-md-4">
            					<label>Fecha de Venta:</label>
            					<input type="date" class="form-control">
            				</div>
            				<div class="form-group col-md-4">
            					<label>Fecha de Entrega:</label>
            					<input type="date" class="form-control">
            				</div>
            				<div class="form-group col-md-4">
            					<label>Persona de Contacto:</label>
            					<input type="text" class="form-control" placeholder="Persona que recibirá pedido">
            				</div>
            			</div>
            			<table class="table">
            				<thead>
            					<tr>
									<th scope="col">#</th>
									<th scope="col">Producto</th>
									<th scope="col">Cantidad</th>
									<th scope="col">Precio (S/)</th>
									<th scope="col">Importe</th>
								</tr>
            				</thead>
            				<tbody>
            					<tr>
                        			<td>1</td>
                        			<td>QUESO FRESCO</td>
                        			<td>1</td>
                        			<td>10</td>
                        			<td>10</td>
                    			</tr>
            				</tbody>
            			</table>
            		</div>
            		<div class="card-footer">
            			<button class="btn btn-success">Pagar</button>
            			<button class="btn btn-info">Nuevo</button>
            		</div>
            	</div>
            	</form>
            </div>
        </div>
    </div>    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
